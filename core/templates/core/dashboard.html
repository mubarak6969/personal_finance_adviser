{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Personal Finance Adviser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center mb-4 welcome-message">Welcome, {{ username }}!</h2>
            <p class="text-center">This is your personal finance dashboard.</p>
            <div class="mb-3" id="summary-section">
                <h4>Summary:</h4>
                <p id="total-income">Total Income: $0.00</p>
                <p id="total-expenses">Total Expenses: $0.00</p>
                <div class="mb-3">
                    <label for="budget-input" class="form-label">Set Budget ($):</label>
                    <input type="number" class="form-control" id="budget-input" placeholder="Enter budget" min="0" step="0.01">
                </div>
                <p id="budget-status">Budget Status: Not Set</p>
            </div>
            <button id="link-btn" class="btn btn-primary w-100 mb-3">Connect Bank Account</button>
            <button id="trans-btn" class="btn btn-success w-100 mb-3">View Transactions</button>
            <div id="trans-list" class="mt-3"></div>
            <a href="{% url 'core:login' %}" class="btn btn-outline-primary w-100">Logout</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <script>
        async function initializePlaid() {
            const response = await fetch("{% url 'core:plaid_link_token' %}", {
                method: 'GET',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            });
            const data = await response.json();
            if (data.error) {
                alert('Error: ' + data.error);
                return;
            }
            const linkHandler = Plaid.create({
                token: data.link_token,
                onSuccess: async (public_token, metadata) => {
                    const exchangeResponse = await fetch("{% url 'core:plaid_exchange_token' %}", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: 'public_token=' + public_token
                    });
                    const exchangeData = await exchangeResponse.json();
                    if (exchangeData.status === 'success') {
                        alert('Bank account connected successfully!');
                    } else {
                        alert('Error: ' + exchangeData.error);
                    }
                },
                onExit: (err, metadata) => {
                    if (err) {
                        alert('Plaid Link exited: ' + err);
                    }
                }
            });
            document.getElementById('link-btn').onclick = () => linkHandler.open();

            document.getElementById('trans-btn').onclick = async () => {
                const budget = document.getElementById('budget-input').value || 0;
                const response = await fetch(`{% url 'core:plaid_get_transactions' %}?budget=${budget}`, {
                    method: 'GET',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                });
                const data = await response.json();
                if (data.error) {
                    document.getElementById('trans-list').innerHTML = `<p class="text-danger">Error: ${data.error}</p>`;
                } else {
                    let html = '<h4>Transactions:</h4><ul>';
                    data.transactions.forEach(trans => {
                        html += `<li>${trans.name} - $${trans.amount} on ${trans.date}</li>`;
                    });
                    html += '</ul>';
                    document.getElementById('trans-list').innerHTML = html;
                    // Update summary
                    document.getElementById('total-income').textContent = `Total Income: $${data.total_income.toFixed(2)}`;
                    document.getElementById('total-expenses').textContent = `Total Expenses: $${data.total_expenses.toFixed(2)}`;
                    document.getElementById('budget-status').textContent = `Budget Status: ${data.budget_status}`;
                }
            };
        }
        window.onload = initializePlaid;
    </script>
</body>
</html>
