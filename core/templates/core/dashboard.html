{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Personal Finance Adviser</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-gradient-from: #1a202c;
                --bg-gradient-to: #2d3748;
                --card-bg: rgba(30, 41, 59, 0.9);
                --text-primary: #e2e8f0;
                --text-secondary: #a0aec0;
                --accent: #63b3ed;
            }
        }
        @media (prefers-color-scheme: light) {
            :root {
                --bg-gradient-from: #edf2f7;
                --bg-gradient-to: #e2e8f0;
                --card-bg: rgba(255, 255, 255, 0.9);
                --text-primary: #2d3748;
                --text-secondary: #4a5568;
                --accent: #2b6cb0;
            }
        }
        body {
            background: linear-gradient(to bottom right, var(--bg-gradient-from), var(--bg-gradient-to));
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        .card {
            background: var(--card-bg);
            border-radius: 1.5rem;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2), -10px -10px 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 15px 15px 30px rgba(0, 0, 0, 0.3), -15px -15px 30px rgba(255, 255, 255, 0.2);
        }
        .btn {
            @apply transition-all duration-300 ease-in-out;
        }
        .btn:hover {
            @apply scale-105;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="card w-full max-w-2xl p-6 space-y-6">
        <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600 text-center animate-fade-in">Welcome, {{ username }}!</h1>
        <p class="text-center text-var(--text-secondary)">Your Personal Finance Dashboard</p>
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold text-blue-300 text-center">Summary</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <p class="text-lg">Total Income: $<span id="total-income">0.00</span></p>
                <p class="text-lg">Total Expenses: $<span id="total-expenses">0.00</span></p>
                <div class="md:col-span-2">
                    <label for="budget-input" class="block text-sm font-medium text-var(--text-secondary)">Set Budget ($):</label>
                    <input type="number" class="w-full p-2 mt-1 bg-gray-800 bg-opacity-50 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200" id="budget-input" placeholder="Enter budget" min="0" step="0.01">
                </div>
                <p class="text-lg text-green-400" id="budget-status">Budget Status: Not Set</p>
            </div>
            <div id="chart-container" class="w-full max-w-md mx-auto">
                <canvas id="spending-chart" class="animate-slide-up"></canvas>
            </div>
        </div>
        <button id="link-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg btn">Connect Bank Account</button>
        <button id="trans-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg btn">View Transactions</button>
        <a href="{% url 'core:login' %}" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg text-center block btn">Logout</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <script>
        let myChart = null;
        async function initializePlaid() {
            const response = await fetch("{% url 'core:plaid_link_token' %}", {
                method: 'GET',
                headers: { 'X-CSRFToken': '{{ csrf_token }}' }
            });
            const data = await response.json();
            if (data.error) {
                console.error('Plaid Link Token Error:', data.error);
                alert('Error: ' + data.error);
                return;
            }
            const linkHandler = Plaid.create({
                token: data.link_token,
                onSuccess: async (public_token, metadata) => {
                    const exchangeResponse = await fetch("{% url 'core:plaid_exchange_token' %}", {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded', 'X-CSRFToken': '{{ csrf_token }}' },
                        body: 'public_token=' + public_token
                    });
                    const exchangeData = await exchangeResponse.json();
                    if (exchangeData.status === 'success') {
                        alert('Bank account connected successfully!');
                    } else {
                        alert('Error: ' + exchangeData.error);
                    }
                },
                onExit: (err, metadata) => { if (err) console.error('Plaid Exit Error:', err); alert('Plaid Link exited: ' + err); }
            });
            document.getElementById('link-btn').onclick = () => linkHandler.open();

            document.getElementById('trans-btn').onclick = async () => {
                const budget = document.getElementById('budget-input').value || 0;
                const response = await fetch(`{% url 'core:plaid_get_transactions' %}?budget=${budget}`, {
                    method: 'GET',
                    headers: { 'X-CSRFToken': '{{ csrf_token }}' }
                });
                const data = await response.json();
                if (data.error) {
                    console.error('Transaction Fetch Error:', data.error);
                    alert('Error: ' + data.error);
                } else {
                    document.getElementById('total-income').textContent = data.total_income.toFixed(2);
                    document.getElementById('total-expenses').textContent = data.total_expenses.toFixed(2);
                    document.getElementById('budget-status').textContent = `Budget Status: ${data.budget_status}`;
                    const ctx = document.getElementById('spending-chart').getContext('2d');
                    if (myChart) myChart.destroy();
                    if (Object.values(data.category_totals).some(v => v > 0)) {
                        myChart = new Chart(ctx, {
                            type: 'pie',
                            data: {
                                labels: Object.keys(data.category_totals),
                                datasets: [{
                                    data: Object.values(data.category_totals),
                                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
                                    borderWidth: 2,
                                    borderColor: '#fff'
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                animation: { animateScale: true, animateRotate: true }
                            }
                        });
                        console.log('Pie chart rendered with data:', data.category_totals);
                    } else {
                        console.warn('No valid data for pie chart:', data.category_totals);
                        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                        ctx.fillStyle = 'var(--text-secondary)';
                        ctx.textAlign = 'center';
                        ctx.fillText('No spending data available', ctx.canvas.width / 2, ctx.canvas.height / 2);
                    }
                    // Delay redirect to ensure chart renders
                    setTimeout(() => {
                        window.location.href = "{% url 'core:transaction_details' %}";
                    }, 500);
                }
            };
        }
        window.onload = initializePlaid;
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        .animate-slide-up { animation: slideUp 0.5s ease-in-out; }
    </style>
</body>
</html>
